<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo - Иллюзии зависимого</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-purple-200 min-h-screen">
    <!-- Fixed Leo Header -->
    <header id="leo-header" class="fixed top-0 left-0 right-0 z-10 flex items-center justify-center px-4 py-3 bg-gradient-to-r from-blue-100 via-purple-100 to-purple-200 bg-opacity-90 backdrop-filter backdrop-blur-sm">
        <div class="container max-w-md mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold text-white font-montserrat pl-5">Leo</h1>
            <div class="leo-logo pr-5">
                <img src="assets/лого2.jpg" alt="Leo Logo" class="w-10 h-10 rounded-full object-cover border-2 border-white">
            </div>
        </div>
    </header>

    <!-- Main Content Container with Limited Width -->
    <div class="flex justify-center pt-16"> <!-- pt-16 to account for the fixed header -->
        <div id="app" class="container max-w-md mx-auto px-4 py-4">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
